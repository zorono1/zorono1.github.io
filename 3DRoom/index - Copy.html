<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Environment Map</title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="Three.js"></script>
    <script>

      var SAMPLE = (function() {

        // create and set up the scene, etc
        var width = window.innerWidth-5;
        var height = window.innerHeight-5;
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(35, width / height, 1, 1500);
        var renderer = new THREE.WebGLRenderer({antialias:true});
        //var renderer = new THREE.CanvasRenderer();
        var time = 0;
        var timestep = 0.005;
        var ORIGIN = new THREE.Vector3();

        // urls of the images,
        // one per half axis
        var urls = [
              'pos-x.jpg',
              'neg-x.jpg',
              'pos-y.jpg',
              'neg-y.jpg',
              'pos-z.jpg',
              'neg-z.jpg'
            ];

        // wrap it up into the object that we need
        var cubemap = THREE.ImageUtils.loadTextureCube(urls);

        // set the format, likely RGB
        // unless you've gone crazy
        cubemap.format = THREE.RGBFormat;

        // following code from https://github.com/mrdoob/three.js/blob/master/examples/webgl_materials_cubemap.html
        var shader = THREE.ShaderUtils.lib[ "cube" ];
        shader.uniforms[ "tCube" ].texture = cubemap;

        var material = new THREE.ShaderMaterial( {

          fragmentShader: shader.fragmentShader,
          vertexShader: shader.vertexShader,
          uniforms: shader.uniforms,
          depthWrite: false

        });

        var skybox = new THREE.Mesh( new THREE.CubeGeometry( 1000, 1000, 1000 ), material );
        skybox.flipSided = true;

        var ambient = new THREE.AmbientLight( 0xffffff );
        scene.add(ambient);

        var pointLight = new THREE.PointLight( 0xffffff, 2 );
        scene.add( pointLight );

        var reflectionMaterial = new THREE.MeshBasicMaterial({
          color: 0xcccccc,
          envMap: cubemap
        });

        var torus = new THREE.Mesh(
          new THREE.TorusKnotGeometry(60,20,100),
          reflectionMaterial
        );

        //scene.add(torus);
        scene.add(camera);
        scene.add(skybox);

        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);

        function animate() {

          time += timestep;

          camera.position.x = Math.sin(time) * 400;
          camera.position.z = Math.cos(time) * 400;
          camera.lookAt(ORIGIN);

          renderer.render(scene,camera);
          requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
		
	function keyDown() {
		var keycode = event.keyCode;
		var realkey = String.fromCharCode(event.keyCode);
		if(keycode == 32)
		{
			if(timestep == 0.005)
			{
				timestep = 0;
			}
			else
			{
				timestep = 0.005;
			}
		}else if(keycode == 37)
		{
			time+=0.005;
		}else if(keycode == 39)
		{
			time-=0.005;
		}
		else
		{
		//alert("°´¼üÂë: " + keycode + " ×Ö·û: " + realkey);
		}
	}
		document.onkeydown = keyDown;
	
      })();
    </script>
  </body>
</html>
