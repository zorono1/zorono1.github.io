
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - cube refraction [balls]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				z-index:1000;
			}

			a {
				color: #ffffff;
			}

			#oldie a { color:#da0 }
		</style>
	</head>

	<body>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - webgl cube refraction demo.</div>

		<script src="js/three.min.js"></script>

		<script src="js/Detector.js"></script>

		<script src="js/controls/TrackballControls.js"></script>

		<script src="js/libs/stats.min.js"></script>


		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;

			var camera, scene, renderer, raycaster;
			var cameraCube, sceneCube, door;

			var mesh, lightMesh, geometry;
			var spheres = [];
			var intObject = [];

			var directionalLight, pointLight;
			var mouse = new THREE.Vector2(), INTERSECTED;
			var mouseX = 0, mouseY = 0;
			var lon = -90, lat = 0;
			var phi = 0, theta = 0;
			var oa,ob,og,oamove,obmove,ogmove;
			var da = 90,db = 0, dg =90;
			var touchX, touchY;
			var target = new THREE.Vector3();			
			
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var mouseDown = false;
			var showRain = true;
	
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100000 );
				//camera.position.z = 3000;

				cameraCube = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100000 );
				//cameraCube.position.z = 10;
				scene = new THREE.Scene();
				sceneCube = new THREE.Scene();

				var geometry = new THREE.SphereGeometry( 100, 32, 16 );

				var path = "img/SwedishRoyalCastle/";
				var format = '.jpg';
				var urls = [
					path + 'posx' + format, path + 'negx' + format,
					path + 'posy' + format, path + 'negy' + format,
					path + 'posz' + format, path + 'negz' + format
				];

				var textureCube = THREE.ImageUtils.loadTextureCube( urls, THREE.CubeRefractionMapping );
				var material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube, refractionRatio: 0.95 } );

				for ( var i = 0; i < 500; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );

					mesh.position.x = Math.random() * 10000 - 5000;
					mesh.position.y = Math.random() * 10000 - 5000;
					mesh.position.z = Math.random() * 10000 - 5000;

					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() + 1;

					scene.add( mesh );

					spheres.push( mesh );

				}
				// Skybox
				
					var mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0x009933 } ) );

					mesh.position.x = 6500;
					mesh.position.y = 0;
					mesh.position.z = -100000;

					mesh.scale.x = mesh.scale.y = mesh.scale.z = 30;

					scene.add( mesh );
					
					intObject.push(mesh);
				//Mouse move
				raycaster = new THREE.Raycaster();
				//create the world
				var shader = THREE.ShaderLib[ "cube" ];
				shader.uniforms[ "tCube" ].value = textureCube;

				var material = new THREE.ShaderMaterial( {

					fragmentShader: shader.fragmentShader,
					vertexShader: shader.vertexShader,
					uniforms: shader.uniforms,
					depthWrite: false,
					side: THREE.BackSide

				} ),

				mesh = new THREE.Mesh( new THREE.BoxGeometry( 200, 200, 200 ), material );
				sceneCube.add( mesh );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.autoClear = false;
				container.appendChild( renderer.domElement );

				//
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );

				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				
				if (window.DeviceOrientationEvent) {
					window.addEventListener("deviceorientation", orientationHandler, false);
				} else {
					alert("What user agent u r using？？？");
				};
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function orientationHandler(event) {
				oa = event.alpha;
				ob = event.beta;
				og = event.gamma;
				oamove = oa - da;
				obmove = ob - db;
				ogmove = og - dg;
				lat = oamove;
				lon = ogmove*-1;
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2,
				windowHalfY = window.innerHeight / 2,

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				cameraCube.aspect = window.innerWidth / window.innerHeight;
				cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			function onClickArea()
			{
				//interactive
				raycaster.setFromCamera( mouse, cameraCube );
				
				var intersects = raycaster.intersectObjects( intObject);
				if ( intersects.length > 0 ) {
						if(showRain == true) {showRain = false;}else{showRain = true;}				
					}
			}
			function onDocumentMouseDown( event ) {
		
				event.preventDefault();
				mouseDown = true;
				onClickArea();
			}

			function onDocumentMouseMove( event ) {
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				if(mouseDown == true)
				{
					var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
					var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
				
					lon -= movementX * 0.1;
					lat += movementY * 0.1;
				}
			}

			function onDocumentMouseUp( event ) {

				mouseDown = false;
			}

			function onDocumentMouseWheel( event ) {

				cameraCube.fov -= event.wheelDeltaY * 0.05;
				cameraCube.updateProjectionMatrix();

			}

			function onDocumentTouchStart( event ) {

				event.preventDefault();

				var touch = event.touches[ 0 ];

				touchX = touch.screenX;
				touchY = touch.screenY;
				mouse.x = touchX;
				mouse.y = touchY;
				onClickArea();
			}

			function onDocumentTouchMove( event ) {

				event.preventDefault();

				var touch = event.touches[ 0 ];

				lon -= ( touch.screenX - touchX ) * 0.1;
				lat += ( touch.screenY - touchY ) * 0.1;

				touchX = touch.screenX;
				touchY = touch.screenY;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var timer = 0.0001 * Date.now();

				for ( var i = 0, il = spheres.length; i < il; i ++ ) {
					
					var sphere = spheres[ i ];
					sphere.visible = showRain;
					sphere.position.x = 5000 * Math.cos( timer + i );
					sphere.position.y = 5000 * Math.sin( timer + i * 1.1 );

				}
				
				//lon +=  0.01;
				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				target.x = Math.sin( phi ) * Math.cos( theta );
				target.y = Math.cos( phi );
				target.z = Math.sin( phi ) * Math.sin( theta );

				cameraCube.lookAt( target );
				camera.rotation.copy( cameraCube.rotation );

				
				renderer.render( sceneCube, cameraCube );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
